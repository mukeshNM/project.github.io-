<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Besant</title>
  </head>
  <body>
    <form action="home.html" method="get">
      <div>
        <!-- <label for="user">user name</label> -->
        <input
          type="text"
          id="user"
          placeholder="user name"
          maxlength="10"
          minlength="3"
          required
        />
      </div>
      <br />
      <div>
        <!-- <label for="pwd">password</label> -->
        <input type="password" id="pwd" placeholder="password" required />
        <br /><br />
      </div>

      <div>
        <!-- <label for="num">mobile number</label> -->
        <input type="number" id="num" placeholder="mobile number" max="10" />
        <br /><br />
      </div>

      <div>
        <label for="mail">email</label>
        <input type="email" id="mail" /><br /><br />
      </div>

      <div>
        <label for="number">DOB</label>
        <input type="date" id="number" /><br /><br />
      </div>

      <div>
        <label>male</label>
        <input type="radio" />
        <label>female</label>
        <input type="radio" /><br /><br />
      </div>

      <div>
        <label for="department">department</label><br>
        <!-- <input type="checkbox" /> -->
        <label>frontend</label>
        <input type="checkbox" />

        <label>backend</label>
        <input type="checkbox" />
        <label for="fullstack">fullstack</label>
        <input type="checkbox" name=" fullstack" id="" />
      </div>
      <br />

      <div>
        <label for="batch">batch</label>
        <select>
          <option></option>
          <option>morning</option>
          <option>evening</option>
          <option>afternoon</option></select
        ><br /><br />
      </div>
      <div>
        <label>upload resume</label>
        <input type="file" /><br /><br />
      </div>

      <div>
        <label><b>feedback</b></label
        ><br />
        <textarea cols="90" rows="10"></textarea> <br /><br />
      </div>
      <!-- <input type="text" value="B.tech" disabled /> -->
      
      <div><button type="submit">submit</button>
      <button type="reset">reset</button>
      </div>
    </form>
  </body>
</html>
